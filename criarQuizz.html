<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BuzzQuizz</title>
</head>
<body>
    
    <header>BuzzQuizz</header>
    <!--Tela pra criar o Quizz-->
    <section class="newQuizz">
        <div class="CriarQQ">
            <h1>Comece pelo começo</h1>
            <ul>
                <li><input type="text" name="" id="tituloNewQuiz" placeholder="Título do seu quizz"></li>
                <li><input type="text" name="" id="urlNewQuiz" placeholder="URL da imagem do seu quizz"></li>
                <li><input type="text" name="" id="perguntaNewQuiz" placeholder="Quantidade de perguntas do quizz"></li>
                <li><input type="text" name="" id="niveisNewQuiz" placeholder="Quantidade de níveis do quizz"></li>
            </ul>
        </div>
    </section>

    <div class="prosseguir">
        <input class="btnProsseguir" type="button" value="Prosseguir pra criar perguntas" onclick="prosseguirPerguntas()">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/criarquizz.js"></script>
</body>
</html>
